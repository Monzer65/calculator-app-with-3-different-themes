<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="calc">calc</div>
      <div class="themes">
        <div>theme</div>
        <div class="themes-switch">
          <div class="theme-numbers">
            <span>1</span>
            <span>2</span>
            <span>3</span>
          </div>
          <div class="outer-switch">
            <div class="inner-switch">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="screen">0</div>
    <div class="key-pad">
      <button class="key num">7</button>
      <button class="key num">8</button>
      <button class="key num">9</button>
      <button class="key del">DEL</button>
      <button class="key num">4</button>
      <button class="key num">5</button>
      <button class="key num">6</button>
      <button class="key plus operator">+</button>
      <button class="key num">1</button>
      <button class="key num">2</button>
      <button class="key num">3</button>
      <button class="key minus operator">-</button>
      <button class="key num decimal">.</button>
      <button class="key num">0</button>
      <button class="key division operator">/</button>
      <button class="key times operator">x</button>
      <button class="key reset">RESET</button>
      <button class="key equals">=</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
